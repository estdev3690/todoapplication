<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5f59ca6ad3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="task-input d-flex flex-row">
        <input type="text" id="todoUserInput" placeholder="Add a new task" />
        <div>
          <button class="btn btn-success addbtn" id="addTodoButton">Add</button>
        </div>
      </div>

      <div class="controls">
        <div class="filters">
          <span id="All" class="active">All</span>
          <span id="pending">Pendings</span>
          <span id="completed">Completed</span>
        </div>
      </div>

      <ul class="todo-items-container" id="todoItemsContainer"></ul>

      <div class="text-center">
        <button class="savebtn btn btn-primary" id="saveTodoButton">
          Save
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
